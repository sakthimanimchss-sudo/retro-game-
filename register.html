<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Register - Retro Game Marketplace</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸŽ®</text></svg>">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ============================================ */
        /* REGISTER PAGE - COMPLETE FIXED VERSION
        /* ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a120c, #0f0a07);
            position: relative;
            overflow-y: auto;
            padding: 20px;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f4e9d8, #e5d9c6);
        }

        /* Animated Background */
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 170, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 170, 51, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotate(45deg);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(50px); }
        }

        .bg-float {
            position: absolute;
            font-size: 20rem;
            color: rgba(255, 170, 51, 0.03);
            pointer-events: none;
        }

        .bg-float:nth-child(2) { top: 10%; right: 5%; transform: rotate(15deg); animation: float1 20s ease-in-out infinite; }
        .bg-float:nth-child(3) { bottom: 10%; left: 5%; transform: rotate(-15deg); animation: float2 25s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: rotate(15deg) translateY(0); }
            50% { transform: rotate(15deg) translateY(-50px); }
        }

        @keyframes float2 {
            0%, 100% { transform: rotate(-15deg) translateY(0); }
            50% { transform: rotate(-15deg) translateY(50px); }
        }

        /* Main Container */
        .auth-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: containerAppear 0.8s ease-out;
            margin: auto;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo - Clickable */
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .auth-logo a:hover {
            transform: scale(1.05);
        }

        .auth-logo i {
            font-size: 3rem;
            color: #ffaa33;
            animation: logoSpin 5s linear infinite;
        }

        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auth-logo span {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffe484;
            text-shadow: 
                3px 3px 0 #8b4513,
                5px 5px 0 #4a2c1a,
                7px 7px 0 #2a1a0a;
            letter-spacing: 3px;
        }

        .auth-logo a:hover span {
            color: #ffaa33;
            text-shadow: 
                3px 3px 0 #8b4513,
                5px 5px 0 #4a2c1a,
                7px 7px 0 #2a1a0a,
                0 0 20px #ffaa33;
        }

        /* Auth Card */
        .auth-card {
            background: rgba(26, 18, 12, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid #ffaa33;
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        body.light-mode .auth-card {
            background: rgba(255, 247, 232, 0.9);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 170, 51, 0.03) 20px,
                rgba(255, 170, 51, 0.03) 40px
            );
            animation: cardScan 20s linear infinite;
            pointer-events: none;
        }

        @keyframes cardScan {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(50%) translateY(50%) rotate(5deg); }
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            color: #ff9933;
            text-shadow: 2px 2px 0 #8b4513;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .auth-header h1 i {
            color: #ffaa33;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .auth-header p {
            color: #b7a88b;
            font-size: 0.95rem;
        }

        body.light-mode .auth-header p {
            color: #6b4f34;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 85, 85, 0.2);
            border: 2px solid #ff5555;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.8rem;
        }

        .error-message.show {
            display: flex;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            color: #ff5555;
            font-size: 1.2rem;
        }

        .error-message span {
            color: #ff5555;
            font-size: 0.9rem;
        }

        /* Success Message */
        .success-message {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message i {
            font-size: 4rem;
            color: #00aa55;
            margin-bottom: 1rem;
            animation: successPop 0.5s ease;
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-message h3 {
            color: #ff9933;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .success-message p {
            color: #b7a88b;
            margin-bottom: 1.5rem;
        }

        .success-message .btn {
            background: transparent;
            border: 2px solid #ffaa33;
            color: #ffaa33;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .success-message .btn:hover {
            background: #ffaa33;
            color: #221100;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ff9933;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: #ffaa33;
            font-size: 1.1rem;
            z-index: 2;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #b87c4b;
            border-radius: 15px;
            color: #e5d9c6;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        body.light-mode .input-wrapper input {
            background: white;
            color: #2c1e0e;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #ffaa33;
            box-shadow: 0 0 0 3px rgba(255, 170, 51, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: #ffaa33;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }

        /* Password Strength */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bars {
            display: flex;
            gap: 0.3rem;
            margin-bottom: 0.3rem;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: rgba(255, 170, 51, 0.2);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .strength-bar.active:nth-child(1) { background: #ff5555; }
        .strength-bar.active:nth-child(2) { background: #ffaa44; }
        .strength-bar.active:nth-child(3) { background: #ffaa33; }
        .strength-bar.active:nth-child(4) { background: #00aa55; }

        .strength-text {
            color: #b7a88b;
            font-size: 0.8rem;
        }

        /* Terms Checkbox */
        .terms-group {
            margin-bottom: 1.5rem;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ffaa33;
            cursor: pointer;
        }

        .terms-checkbox label {
            color: #b7a88b;
            font-size: 0.9rem;
            cursor: pointer;
            flex: 1;
        }

        .terms-checkbox a {
            color: #ffaa33;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .auth-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffaa33, #ff9933);
            border: 3px solid #4d2f19;
            color: #221100;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 5px 0 #4d2f19;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #4d2f19;
        }

        .auth-btn i {
            font-size: 1.1rem;
        }

        /* Social Login */
        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login p {
            color: #b7a88b;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            padding: 0 1rem;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: rgba(255, 170, 51, 0.3);
        }

        .social-login p::before {
            right: 100%;
        }

        .social-login p::after {
            left: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 170, 51, 0.1);
            border: 2px solid #ffaa33;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffaa33;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: #ffaa33;
            color: #221100;
            transform: scale(1.1) rotate(360deg);
        }

        /* Login Link - FIXED VISIBILITY */
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 170, 51, 0.2);
            color: #b7a88b;
            font-size: 0.95rem;
            display: block;
            width: 100%;
        }

        .login-link a {
            color: #ffaa33;
            text-decoration: none;
            font-weight: bold;
            margin-left: 0.3rem;
            transition: color 0.3s;
            display: inline-block;
        }

        .login-link a:hover {
            color: #ff9933;
            text-decoration: underline;
        }

        /* Terms */
        .auth-terms {
            margin-top: 1.5rem;
            text-align: center;
            color: #b7a88b;
            font-size: 0.85rem;
        }

        .auth-terms a {
            color: #ffaa33;
            text-decoration: none;
        }

        .auth-terms a:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .auth-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ============================================ */
        /* RESPONSIVE FIXES
        /* ============================================ */

        /* Tablet (768px - 1024px) */
        @media (max-width: 1024px) {
            .auth-container {
                max-width: 550px;
            }

            .auth-card {
                padding: 2.2rem;
            }

            .auth-header h1 {
                font-size: 2rem;
            }
        }

        /* Mobile Landscape & Tablet Portrait */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                overflow-y: auto;
            }

            .auth-container {
                max-width: 100%;
                margin: 20px auto;
            }

            .auth-card {
                padding: 1.8rem;
            }

            .auth-logo {
                margin-bottom: 1.5rem;
            }

            .auth-logo i {
                font-size: 2.5rem;
            }

            .auth-logo span {
                font-size: 1.8rem;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .terms-checkbox {
                gap: 0.5rem;
            }

            .login-link {
                margin-top: 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Mobile (up to 576px) */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .auth-card {
                padding: 1.5rem;
            }

            .auth-logo i {
                font-size: 2rem;
            }

            .auth-logo span {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .auth-header h1 {
                font-size: 1.6rem;
            }

            .form-group label {
                font-size: 0.85rem;
            }

            .input-wrapper input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
                font-size: 0.95rem;
            }

            .input-wrapper i {
                font-size: 1rem;
            }

            .password-toggle {
                font-size: 1rem;
            }

            .auth-btn {
                font-size: 1rem;
                padding: 0.9rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }

            .login-link {
                font-size: 0.85rem;
            }
        }

        /* Small Mobile (320px) */
        @media (max-width: 360px) {
            .auth-card {
                padding: 1.2rem;
            }

            .auth-logo span {
                font-size: 1.3rem;
            }

            .auth-header h1 {
                font-size: 1.4rem;
            }

            .auth-header p {
                font-size: 0.85rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .input-wrapper input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.9rem;
            }

            .terms-checkbox {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }

            .terms-checkbox label {
                font-size: 0.85rem;
            }

            .social-icons {
                gap: 0.5rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }

            .strength-text {
                font-size: 0.75rem;
            }
        }

        /* RTL Support */
        body.rtl .input-wrapper i {
            left: auto;
            right: 1rem;
        }

        body.rtl .input-wrapper input {
            padding: 1rem 3rem 1rem 1rem;
        }

        body.rtl .password-toggle {
            right: auto;
            left: 1rem;
        }

        body.rtl .auth-btn i {
            transform: rotate(180deg);
        }

        body.rtl .terms-checkbox {
            flex-direction: row-reverse;
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .input-wrapper input,
            .auth-btn,
            .social-icon {
                min-height: 44px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .bg-grid,
            .bg-float,
            .auth-logo i,
            .auth-card::before,
            .auth-header h1 i,
            .auth-btn::before,
            .success-message i {
                animation: none !important;
            }
        }
    </style>
</head>

    <script>
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            
            return Math.min(strength, 4);
        }

        function updatePasswordStrength(password) {
            const strength = checkPasswordStrength(password);
            const bars = ['strength1', 'strength2', 'strength3', 'strength4'];
            const strengthText = document.getElementById('strengthText');
            
            bars.forEach(id => {
                document.getElementById(id).classList.remove('active');
            });
            
            for (let i = 0; i < strength; i++) {
                document.getElementById(bars[i]).classList.add('active');
            }
            
            if (password.length === 0) {
                strengthText.textContent = 'Enter a password';
            } else if (strength === 0) {
                strengthText.textContent = 'Very weak';
            } else if (strength === 1) {
                strengthText.textContent = 'Weak';
            } else if (strength === 2) {
                strengthText.textContent = 'Fair';
            } else if (strength === 3) {
                strengthText.textContent = 'Good';
            } else if (strength >= 4) {
                strengthText.textContent = 'Strong';
            }
        }

        document.getElementById('password').addEventListener('input', function(e) {
            updatePasswordStrength(e.target.value);
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('acceptTerms').checked;
            const errorMsg = document.getElementById('registerError');
            const errorText = document.getElementById('registerErrorText');
            const successMsg = document.getElementById('registerSuccess');
            const btn = document.getElementById('registerBtn');
            const form = document.getElementById('registerForm');

            errorMsg.classList.remove('show');

            if (!username || !email || !password || !confirm) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Please fill in all fields';
                return;
            }

            if (username.length < 3) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Username must be at least 3 characters';
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Please enter a valid email';
                return;
            }

            if (password.length < 8) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Password must be at least 8 characters';
                return;
            }

            if (password !== confirm) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Passwords do not match';
                return;
            }

            if (!terms) {
                errorMsg.classList.add('show');
                errorText.textContent = 'You must accept the terms';
                return;
            }

            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CREATING ACCOUNT...';

            setTimeout(() => {
                btn.classList.remove('loading');
                btn.innerHTML = '<span>CREATE ACCOUNT</span> <i class="fas fa-user-plus"></i>';
                
                form.style.display = 'none';
                successMsg.classList.add('show');
            }, 1500);
        });

        // Hide error when typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('registerError').classList.remove('show');
        });

        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('registerError').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('registerError').classList.remove('show');
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            document.getElementById('registerError').classList.remove('show');
        });

        document.getElementById('acceptTerms').addEventListener('change', function() {
            document.getElementById('registerError').classList.remove('show');
        });

            alert('Facebook registration would be implemented here.');
        });

        document.getElementById('discordRegister').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Discord registration would be implemented here.');
        });
    </script>
