<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - Retro Game Marketplace</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>ðŸŽ®</text></svg>">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ============================================ */
        /* LOGIN PAGE - COMPLETE FIXED VERSION
        /* ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a120c, #0f0a07);
            position: relative;
            overflow-y: auto;
            padding: 20px;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f4e9d8, #e5d9c6);
        }

        /* Animated Background */
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 170, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 170, 51, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotate(45deg);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(50px); }
        }

        .bg-float {
            position: absolute;
            font-size: 20rem;
            color: rgba(255, 170, 51, 0.03);
            pointer-events: none;
        }

        .bg-float:nth-child(2) { top: 10%; right: 5%; transform: rotate(15deg); animation: float1 20s ease-in-out infinite; }
        .bg-float:nth-child(3) { bottom: 10%; left: 5%; transform: rotate(-15deg); animation: float2 25s ease-in-out infinite; }

        @keyframes float1 {
            0%, 100% { transform: rotate(15deg) translateY(0); }
            50% { transform: rotate(15deg) translateY(-50px); }
        }

        @keyframes float2 {
            0%, 100% { transform: rotate(-15deg) translateY(0); }
            50% { transform: rotate(-15deg) translateY(50px); }
        }

        /* Main Container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: containerAppear 0.8s ease-out;
            margin: auto;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo - Clickable */
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .auth-logo a:hover {
            transform: scale(1.05);
        }

        .auth-logo i {
            font-size: 3rem;
            color: #ffaa33;
            animation: logoSpin 5s linear infinite;
        }

        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auth-logo span {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffe484;
            text-shadow: 
                3px 3px 0 #8b4513,
                5px 5px 0 #4a2c1a,
                7px 7px 0 #2a1a0a;
            letter-spacing: 3px;
        }

        .auth-logo a:hover span {
            color: #ffaa33;
            text-shadow: 
                3px 3px 0 #8b4513,
                5px 5px 0 #4a2c1a,
                7px 7px 0 #2a1a0a,
                0 0 20px #ffaa33;
        }

        /* Auth Card */
        .auth-card {
            background: rgba(26, 18, 12, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid #ffaa33;
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        body.light-mode .auth-card {
            background: rgba(255, 247, 232, 0.9);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 170, 51, 0.03) 20px,
                rgba(255, 170, 51, 0.03) 40px
            );
            animation: cardScan 20s linear infinite;
            pointer-events: none;
        }

        @keyframes cardScan {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(50%) translateY(50%) rotate(5deg); }
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            color: #ff9933;
            text-shadow: 2px 2px 0 #8b4513;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .auth-header h1 i {
            color: #ffaa33;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .auth-header p {
            color: #b7a88b;
            font-size: 0.95rem;
        }

        body.light-mode .auth-header p {
            color: #6b4f34;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 85, 85, 0.2);
            border: 2px solid #ff5555;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.8rem;
        }

        .error-message.show {
            display: flex;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message i {
            color: #ff5555;
            font-size: 1.2rem;
        }

        .error-message span {
            color: #ff5555;
            font-size: 0.9rem;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ff9933;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: #ffaa33;
            font-size: 1.1rem;
            z-index: 2;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #b87c4b;
            border-radius: 15px;
            color: #e5d9c6;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        body.light-mode .input-wrapper input {
            background: white;
            color: #2c1e0e;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #ffaa33;
            box-shadow: 0 0 0 3px rgba(255, 170, 51, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: #ffaa33;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ffaa33;
        }

        .remember-me label {
            color: #b7a88b;
            font-size: 0.9rem;
        }

        .forgot-link {
            color: #ffaa33;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .auth-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffaa33, #ff9933);
            border: 3px solid #4d2f19;
            color: #221100;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: 0 5px 0 #4d2f19;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #4d2f19;
        }

        .auth-btn i {
            font-size: 1.1rem;
        }

        /* Social Login */
        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login p {
            color: #b7a88b;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            padding: 0 1rem;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: rgba(255, 170, 51, 0.3);
        }

        .social-login p::before {
            right: 100%;
        }

        .social-login p::after {
            left: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 170, 51, 0.1);
            border: 2px solid #ffaa33;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffaa33;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: #ffaa33;
            color: #221100;
            transform: scale(1.1) rotate(360deg);
        }

        /* Register Link - FIXED VISIBILITY */
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 170, 51, 0.2);
            color: #b7a88b;
            font-size: 0.95rem;
            display: block;
            width: 100%;
        }

        .register-link a {
            color: #ffaa33;
            text-decoration: none;
            font-weight: bold;
            margin-left: 0.3rem;
            transition: color 0.3s;
            display: inline-block;
        }

        .register-link a:hover {
            color: #ff9933;
            text-decoration: underline;
        }

        /* Terms */
        .auth-terms {
            margin-top: 1.5rem;
            text-align: center;
            color: #b7a88b;
            font-size: 0.85rem;
        }

        .auth-terms a {
            color: #ffaa33;
            text-decoration: none;
        }

        .auth-terms a:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .auth-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ============================================ */
        /* RESPONSIVE FIXES
        /* ============================================ */

        /* Tablet (768px - 1024px) */
        @media (max-width: 1024px) {
            .auth-container {
                max-width: 500px;
            }

            .auth-card {
                padding: 2rem;
            }

            .auth-header h1 {
                font-size: 2rem;
            }
        }

        /* Mobile Landscape & Tablet Portrait */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                overflow-y: auto;
            }

            .auth-container {
                max-width: 100%;
                margin: 20px auto;
            }

            .auth-card {
                padding: 1.8rem;
            }

            .auth-logo {
                margin-bottom: 1.5rem;
            }

            .auth-logo i {
                font-size: 2.5rem;
            }

            .auth-logo span {
                font-size: 1.8rem;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .register-link {
                margin-top: 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Mobile (up to 576px) */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .auth-card {
                padding: 1.5rem;
            }

            .auth-logo i {
                font-size: 2rem;
            }

            .auth-logo span {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .auth-header h1 {
                font-size: 1.6rem;
            }

            .form-group label {
                font-size: 0.85rem;
            }

            .input-wrapper input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
                font-size: 0.95rem;
            }

            .input-wrapper i {
                font-size: 1rem;
            }

            .auth-btn {
                font-size: 1rem;
                padding: 0.9rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }

            .register-link {
                font-size: 0.85rem;
            }
        }

        /* Small Mobile (320px) */
        @media (max-width: 360px) {
            .auth-card {
                padding: 1.2rem;
            }

            .auth-logo span {
                font-size: 1.3rem;
            }

            .auth-header h1 {
                font-size: 1.4rem;
            }

            .auth-header p {
                font-size: 0.85rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .input-wrapper input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }

            .social-icons {
                gap: 0.5rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }

        /* RTL Support */
        body.rtl .input-wrapper i {
            left: auto;
            right: 1rem;
        }

        body.rtl .input-wrapper input {
            padding: 1rem 3rem 1rem 1rem;
        }

        body.rtl .password-toggle {
            right: auto;
            left: 1rem;
        }

        body.rtl .auth-btn i {
            transform: rotate(180deg);
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .input-wrapper input,
            .auth-btn,
            .social-icon {
                min-height: 44px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .bg-grid,
            .bg-float,
            .auth-logo i,
            .auth-card::before,
            .auth-header h1 i,
            .auth-btn::before {
                animation: none !important;
            }
        }
    </style>
</head>
<body class="light-mode">
    <!-- Animated Background -->
    <div class="auth-bg">
        <div class="bg-grid"></div>
        <div class="bg-float">ðŸŽ®</div>
        <div class="bg-float">ðŸ‘¾</div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <!-- Logo - Clickable -->
        <div class="auth-logo">
            <a href="index.html">
                <i class="fas fa-gamepad"></i>
                <span>RETRO MARKET</span>
            </a>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1><i class="fas fa-sign-in-alt"></i> LOGIN</h1>
                <p>Welcome back! Login to your account</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="loginError">
                <i class="fas fa-exclamation-circle"></i>
                <span id="loginErrorText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label>EMAIL OR USERNAME</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your email or username" id="email" value="demo@retromarket.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>PASSWORD</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" id="password" value="demo123">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" checked>
                        <label for="rememberMe">Remember me</label>
                    </label>
                    <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    <span>LOGIN</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" id="googleLogin"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon" id="facebookLogin"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon" id="discordLogin"><i class="fab fa-discord"></i></a>
                </div>
            </div>

            <!-- Register Link - FIXED VISIBILITY -->
            <div class="register-link">
                Don't have an account? <a href="register.html">CREATE ACCOUNT</a>
            </div>

            <!-- Terms -->
            <div class="auth-terms">
                By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            const errorText = document.getElementById('loginErrorText');
            const btn = document.getElementById('loginBtn');

            errorMsg.classList.remove('show');

            if (!email || !password) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Please fill in all fields';
                return;
            }

            if (password.length < 4) {
                errorMsg.classList.add('show');
                errorText.textContent = 'Invalid email or password';
                return;
            }

            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOGGING IN...';

            setTimeout(() => {
                btn.classList.remove('loading');
                btn.innerHTML = '<span>LOGIN</span> <i class="fas fa-arrow-right"></i>';
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Hide error when typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('loginError').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('loginError').classList.remove('show');
        });

        // Forgot password (demo)
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset link would be sent to your email.');
        });

        // Social login (demo)
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Google login would be implemented here.');
        });

        document.getElementById('facebookLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Facebook login would be implemented here.');
        });

        document.getElementById('discordLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Discord login would be implemented here.');
        });
    </script>
</body>
</html>
